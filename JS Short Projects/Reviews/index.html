<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body> 
        <main>
            <section class="container">
                <!-- title -->
                <div class="title">
                    <h2>our reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="./img/person1.jpg" id="person-img" alt="" />
                    </div>
                    <h1 id="author">Sara Jones</h1>
                    <p id="job">UX designer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam mollitia, suscipit accusantium necessitatibus fugiat aliquid assumenda eveniet sed similique. Ipsum?</p>
                    <!-- prev next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                </div>
                <!-- random btn -->
                <button class="random-btn">surprise me</button>
                </article>
            </section>
        </main>
        <script src="app.js" defer></script>
    </body>
</html>
